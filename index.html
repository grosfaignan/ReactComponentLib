<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Application</title>
  <!-- <link rel="stylesheet" href="/assets/index.css"> Inclure les fichiers CSS générés -->
</head>
<body>
  <div id="root"></div>
  <!-- <script type="module" src="./RLSComponent/dist/RLSComponent.es.js"></script>  -->
  <script>
    // Obtenir l'URL complète de la page actuelle
    const currentUrl = window.location.href;

    // Extraire le chemin du dossier en supprimant la partie du fichier
    const directoryPath = currentUrl.substring(0, currentUrl.lastIndexOf('/') + 1);

    // Afficher le chemin du dossier dans la console
    console.log('Current Directory Path:', directoryPath);
  </script>
  <script>
    async function fetchRepositoryContents() {
      const apiUrl = 'https://api.github.com/repos/grosfaignan/ReactComponentLib/contents/';

      try {
        const response = await fetch(apiUrl);
        if (!response.ok) {
          throw new Error('Network response was not ok ' + response.statusText);
        }
        const data = await response.json();
        console.log('Repository File Tree:', data);

        // Function to display the file tree
        function displayTree(contents, indent = 0) {
          contents.forEach(item => {
            console.log(' '.repeat(indent) + item.name);
            if (item.type === 'dir') {
              // Recursively fetch and display contents of subdirectories
              fetch(item.url)
                .then(res => res.json())
                .then(subContents => {
                  displayTree(subContents, indent + 2);
                })
                .catch(err => console.error('Error fetching subdirectory contents:', err));
            }
          });
        }

        displayTree(data);
      } catch (error) {
        console.error('Fetch error:', error);
      }
    }

    fetchRepositoryContents();
  </script>
</body>
</html>
